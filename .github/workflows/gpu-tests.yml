name: gpu-tests

on:
  push:
    branches:
      - main
    paths:
      - "**/*.py"
      - custom_kernels/**
      - scripts/run_test_suite.sh
      - .github/workflows/gpu-tests.yml
  pull_request:
    paths:
      - "**/*.py"
      - custom_kernels/**
      - scripts/run_test_suite.sh
      - .github/workflows/gpu-tests.yml

jobs:
  cuda-suite:
    name: Run CUDA-enabled test suite
    runs-on: [self-hosted, gpu]
    timeout-minutes: 90

    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Verify CUDA visibility
        run: |
          nvidia-smi
          python - <<'PY'
          import torch
          assert torch.cuda.is_available(), "CUDA devices are not visible to the runner."
          print("CUDA is available on this runner.")
          PY

      - name: Build custom CUDA kernels
        run: |
          if [ -f setup.py ]; then
            python setup.py build_ext --inplace
          fi

      - name: Run full test suite
        run: ./scripts/run_test_suite.sh

