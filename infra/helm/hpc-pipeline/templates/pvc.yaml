apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hpc-pipeline-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass }}
      - name: prometheus
        port: {{ .Values.service.ports[0].port }}
        grafana: {{ .Values.service.ports[1].port }}
        alertmanager: {{ .Values.service.ports[2].port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpc-pipeline
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:  
      app: hpc-pipeline
  template:
    metadata:
      labels:
        app: hpc-pipeline
    spec: 
      containers:
        - name: hpc-pipeline
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              nvidia.com/gpu: {{ .Values.resources.limits.nvidia.com/gpu }}
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          volumeMounts:
            - name: hpc-pipeline-storage
              mountPath: /data
      volumes:
        - name: hpc-pipeline-storage
          persistentVolumeClaim:
            claimName: hpc-pipeline-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hpc-pipeline
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: prometheus
      port: {{ .Values.service.ports[0].port }}
      targetPort: 9090
    - name: grafana 
      port: {{ .Values.service.ports[1].port }}
      targetPort: 3000
    - name: alertmanager
      port: {{ .Values.service.ports[2].port }}
      targetPort: 9093
  selector:
    app: hpc-pipeline
--- 